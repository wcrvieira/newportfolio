<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Carrossel para toda ocasião</h1>
    <div class="container">
        <button class="arrow-left control" aria-label="Previous image">◀</button>
        <button class="arrow-right control" aria-label="Next Image">▶</button>
        <div class="gallery-wrapper">
            <div class="gallery">              
                <img src="https://source.unsplash.com/random/250x250/?beach" alt="Beach Image"
                    class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?animal" alt="Animal Image"
                    class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?street" alt="Street Image"
                    class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?zoo" alt="Zoo Image" class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?model" alt="Model Image"
                    class="item current-item">
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
